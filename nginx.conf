upstream django_server {
    # 'web' is the service name from docker-compose.yml
    server web:8000;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 50m;

    # Static & media must match your compose volumes:
    #   - staticfiles:/static:ro
    #   - mediafiles:/media:ro
    location /static/ { alias /static/;  access_log off; expires 30d; add_header Cache-Control "public"; }
    location /media/  { alias /media/;   access_log off; expires 30d; add_header Cache-Control "public"; }

    location / {
        proxy_pass http://django_server;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 65s;
    }
}
